<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="fragments/head :: head('Login/Register')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container text-white d-flex justify-items-center align-items-center">
	<div class="post-cards card bg-dark col-12 col-md-5 text-white my-5 py-4 mx-auto d-block h-50">
		<div class="card-body col-12">
			<form th:method="POST" th:action="@{/register}" th:object="${user}">
				<div class="card-title">
					<h4>Register Now!</h4>
				</div>
				
				<label class="d-block" for="username">Username</label>
				<input class="d-block mx-auto rounded" name="username" id="username" type="text"/>
				<div class="alert alert-danger my-3" th:if="${#fields.hasErrors('username')}" role="alert">
					<p th:errors="${user.getUsername('username')}"></p>
				</div>
				
				<label class="d-block mt-3" for="email">Email</label>
				<input class="d-block mx-auto rounded" id="email" name="email" type="text"/>
				<div class="alert alert-danger my-3" th:if="${#fields.hasErrors('email')}" role="alert">
					<p th:errors="*{email}"></p>
				</div>
				
				<label class="d-block mt-3" for="password">Password</label>
				<input class="d-block mx-auto rounded" id="password" name="password" type="password"/>
				<div class="alert alert-danger my-3" th:if="${#fields.hasErrors('password')}" role="alert">
					<p th:errors="*{password}"></p>
				</div>
				
				<label class="d-block mt-3" for="confirm-password">Confirm Password</label>
				<input class="d-block mx-auto rounded" id="confirm-password" name="confirm-password" type="password"/>
				
				<input class="btn btn-primary my-3 mx-auto d-block" type="submit" value="Register"/>
			</form>
		</div>
	</div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
