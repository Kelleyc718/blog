<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="navbar">
	<a class="navbar-brand" th:href="@{/home}">FWIW</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	        data-target="#navbarToggler" aria-controls="navbarToggler"
	        aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarToggler">
		<ul class="navbar-nav ml-auto mt-2 mt-lg-0 bg-dark">
			<li sec:authorize="!isAuthenticated()" class="nav-item">
				<a class="nav-link" th:href="@{/register}">Register</a>
			</li>
			<li sec:authorize="!isAuthenticated()" class="nav-item">
				<a class="nav-link" th:href="@{/login}">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/posts}">Recent Posts</a>
			</li>
			<li sec:authorize="isAuthenticated()" class="nav-item">
				<a class="nav-link" th:href="@{/posts/create}">Create Post</a>
			</li>
			<li sec:authorize="isAuthenticated()" class="nav-item">
				<form th:action="@{/logout}" th:method="post">
					<button>Logout</button>
				</form>
			</li>
		</ul>
	</div>
</nav>
</body>
</html>
