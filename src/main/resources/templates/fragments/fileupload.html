<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Upload a file!')">
</head>
<body>
<form th:fragment="fileupload" th:action="@{/posts/fileupload}" method="post" enctype="multipart/form-data">

		Upload a file!

	<input id="file" name="file" type="file" />

</form>
<footer th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
