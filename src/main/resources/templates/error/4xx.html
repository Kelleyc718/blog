<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Opps, ' + ${error})">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container flex justify-content-center align-content-center h-100" th:switch="${error}">
	<div th:case="'Not Found'">
		<h1>Hmm, something broke...</h1>
	</div>
	<div th:case="'Forbidden'">
		<h1>You aren't supposed to be here, don't do it again ok?!</h1>
	</div>
</div>
<footer th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
