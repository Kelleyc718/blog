<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Delete a post')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container text-white d-flex justify-items-center align-items-center">
	<div class="post-cards card bg-dark col-12 col-md-5 text-white my-5 py-4 mx-auto d-block h-50">
		<div class="card-body col-12">
			<form method="POST" th:action="@{/posts/delete}" th:object="${post}">
				<input type="hidden" th:field="*{id}" th:value="*{id}"/>
				<div class="card-title col-12">
					<h4>Deleting post</h4>
				</div>
				<div class="card-text my-3">
					<div>
						<label for="title">Title</label>
					</div>
					<input class="col-12" id="title" th:field="*{title}"/>
				</div>
				<div class="card-text my-3">
					<div>
						<label for="body">Are you sure you want to delete this?</label>
					</div>
					<textarea class="col-12" id="body" th:field="*{body}"></textarea>
				</div>
				<a th:href="@{'/posts/edit' + ${post.id}}">
					<input class="btn btn-primary" type="button" value="Go Back"/>
				</a>
				<input class="btn btn-primary btn-danger" type="submit" value="Delete"/>
			</form>
		</div>
	</div>
</div>
<footer th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
