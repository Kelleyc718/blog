<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Create a new post')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
	<div class="card col-12 col-md-6 my-5 mt-4 mx-auto">
		<div class="card-body col-12">
			<form method="POST" th:action="@{/posts/create}" th:object="${post}">
				<div class="card-title col-12">
					<h4>Create a new Clog!</h4>
				</div>
				<div class="card-text my-3">
					<div>
						<label for="title">Clog Title</label>
					</div>
					<input class="col-12" id="title" th:field="*{title}"/>
				</div>
				<div class="card-text my-3">
					<div>
						<label for="body">Start writing</label>
					</div>
					<textarea class="col-12" id="body" th:field="*{body}"></textarea>
				</div>
				<input class="btn btn-primary" type="submit" value="Clog it!"/>
			</form>
		</div>
	</div>
</div>
<footer th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
