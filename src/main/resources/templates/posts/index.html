<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Welcome!')">
</head>
<body>
<nav th:replace="fragments/navbar :: nav"></nav>
<div class="container d-flex justify-items-center align-items-center flex-wrap h-100">
	<div th:each="post: ${posts}"
	     class="card bg-dark col-12 col-md-5 text-white my-5 py-4 mx-auto d-block h-30">
		<img class="img-fluid card-img-top" th:src="${post.path}" alt="Card image cap"/>
		<a th:href="@{'/posts/show=' + ${post.id}}">
			<div class="card-body w-100">
				<h5 th:text="${post.title}" class="card-title"></h5>
				<p class="card-text">
					<small class="text-muted">
						Posted by: <span th:text="${post.user.username}"></span>
					</small>
				</p>
			</div>
		</a>
	</div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
